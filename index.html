<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Get Your Firebase UID</title>
</head>
<body>
<h2>Login / Register</h2>
<input type="email" id="email" placeholder="Email" />
<br />
<input type="password" id="password" placeholder="Password" />
<br />
<button id="login-btn">Login / Register</button>
<p>Your UID will show here after login:</p>
<pre id="uid-display">Not logged in</pre>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import {
    getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  // Paste your Firebase config here:
  const firebaseConfig = {
    apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
    authDomain: "coolwebsitechat.firebaseapp.com",
    databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
    projectId: "coolwebsitechat",
    storageBucket: "coolwebsitechat.firebasestorage.app",
    messagingSenderId: "341962893234",
    appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('login-btn');
  const uidDisplay = document.getElementById('uid-display');

  loginBtn.onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    // Try sign in first
    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        // Signed in
        const user = userCredential.user;
        uidDisplay.textContent = "Logged in! Your UID:\n" + user.uid;
      })
      .catch(error => {
        // If login failed, try register
        createUserWithEmailAndPassword(auth, email, password)
          .then(userCredential => {
            const user = userCredential.user;
            uidDisplay.textContent = "Registered & logged in! Your UID:\n" + user.uid;
          })
          .catch(err => {
            alert("Login and registration failed: " + err.message);
          });
      });
  };

  // Also update UID display if already logged in (refresh page)
  onAuthStateChanged(auth, user => {
    if (user) {
      uidDisplay.textContent = "Logged in! Your UID:\n" + user.uid;
    } else {
      uidDisplay.textContent = "Not logged in";
    }
  });
</script>
</body>
</html>
